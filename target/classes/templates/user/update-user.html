<!DOCTYPE html>
<html lang="en">

<head>
  <th:block th:include="~{fragments/head}"></th:block>
  <title>All Recipes</title>
</head>

<body>
  <!-- ======= Header ======= -->
  <header id="header" class="header fixed-top d-flex align-items-center">
    <th:block th:include="~{fragments/nav-bar}"></th:block>
  </header>
 <!-- End Header -->

  <main id="main">
    <!-- ======= Breadcrumbs ======= -->
    <div class="breadcrumbs">
      <div class="container align-content-center">

        <div class="d-flex justify-content-between align-items-center">
          <h2 data-aos="fade-up">

            <div class="section-header align-content-center">
              <p > <span>Update</span> my profile
              </p>
            </div>

          </h2>
          <ol>
            <li><a th:href="@{/home}">Home</a></li>
            <li>Update Profile</li>
          </ol>
        </div>

      </div>
    </div><!-- End Breadcrumbs -->


    <section id="why-us" class="why-us section-bg">
      <div class="container justify-content-center" data-aos="fade-up">

        <div class="col-lg-12 justify-content-center" data-aos="fade-up" data-aos-delay="100">

            <div class="row lg-12 justify-content-center">
              <div class="col-lg-6 justify-content-center rounded-5" data-aos="fade-up" data-aos-delay="200">
                <div class="icon-box d-flex flex-column align-items-center rounded-5 ">
                  <div class="profile-card p-3 py-4">
                    <section class="my-5">
                      <div class="container">
                        <div class="row">
                          <div class="col-md-8 mx-auto">
                            <h4>Upload Image</h4>
                            <p th:text="${message}" th:if="${message ne null}" class="alert alert-primary"></p>
                            <form method="post" th:action="@{/upload}" enctype="multipart/form-data">
                              <div class="form-group">
                                <input type="file" name="image" accept="image/*" class="form-control-file">
                              </div>
                              <button type="submit" class="btn btn-info col-5">Upload image</button>
                            </form>
                            <span th:if="${msg != null}" th:text="${msg}"></span>
                          </div>
                        </div>
                      </div>
                    </section>


                    <form action="#" th:action="@{/update-userEntity}" th:object="${userEntity}" th:method="PUT">

                      <div class="text-center mt-3" th:object="${userEntity}">
                        <h4 class="mt-4 mb-0">Username</h4>
                        <input type="text" th:field="*{username}" class="form-control mb-4 col-4">
                        <h4 class="mt-2 mb-0">Password</h4>
                        <input type="text" th:field="*{password}" class="form-control mb-4 col-4">
                        <h4 class="mt-2 mb-0">Email</h4>
                        <input type="text" th:field="*{email}" class="form-control mb-4 col-4">
                      </div>
                      <button type="submit" class="btn btn-info col-5"> Update </button>
                    </form>
                    <hr class="bg-hero hr-2"/>
                    <a th:href="@{/delete-profile/{id}(id=${userEntity.id})}"
                       class="btn btn-light text-danger">Delete profile</a>
                    <hr class="bg-hero hr-2"/>
                    <a th:href="@{/home}"
                       class="btn btn-light text-white">Back to home</a>
                  </div>



                </div>
              </div><!-- End Icon Box -->


            </div>
        </div>
      </div>
    </section>







  </main><!-- End #main -->

  <!-- ======= Footer ======= -->
  <footer>
    <th:block th:include="~{fragments/footer}"></th:block>
  </footer>

</body>

</html>
