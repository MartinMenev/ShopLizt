<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <th:block th:include="~{fragments/head}"></th:block>
  <title>All Recipes</title>
</head>

<body>
  <!-- ======= Header ======= -->
  <header id="header" class="header fixed-top d-flex align-items-center">
    <th:block th:include="~{fragments/nav-bar}"></th:block>
  </header>
 <!-- End Header -->

  <main id="main">
    <!-- ======= Breadcrumbs ======= -->
    <div class="breadcrumbs">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <h2 data-aos="fade-up">

            <div class="section-header">
              <p > <span>Add</span> Recipe
              </p>
            </div>

          </h2>
          <ol>
            <li><a th:href="@{/home}">Home</a></li>
            <li>Recipe Details</li>
          </ol>
        </div>

      </div>
    </div><!-- End Breadcrumbs -->


    <section id="why-us" class="why-us section-bg">
      <div class="container justify-content-center" data-aos="fade-up">

        <div class="col-lg-12 justify-content-center" data-aos="fade-up" data-aos-delay="100">

            <div class="row lg-12 justify-content-center">
              <div class="col-lg-6 justify-content-center rounded-5" data-aos="fade-up" data-aos-delay="200">
                <div class="icon-box d-flex flex-column align-items-center rounded-5 ">
                  <i class="bi bi-file-earmark-plus"></i>
                  <div class="row justify-content-center ">
                    <form id="add-route-form" class="rounded text-white mt-5"
                          th:action="@{/add-recipe}"
                          th:method="POST"
                          th:object="${recipeAddModel}"
                          enctype="multipart/form-data">
                      <h1 class="logo-home-text text-body-secondary">Add recipe</h1>
                      <hr class="bg-hero hr-2 bg-body-secondary"/>
                      <div>
                        <div class="form-group">
                          <label for="inputName" class="col-form-label text-body-secondary ">Name</label>
                        </div>
                        <div class="form-group">
                          <input name="name"
                                 th:value="*{name}"
                                 th:errorclass="is-invalid"
                                 placeholder="add name"
                                 required minlength="5" maxlength="100"
                                 type="text"
                                 id="inputName"
                                 class="form-control"
                                 aria-describedby="inputNameError">
                          <small class="text-danger" th:if="${#fields.hasErrors('name')}">
                            Name length must be between 5 and 100 characters
                          </small>
                        </div>
                      </div>
                      <div>
                        <div class="form-group">
                          <label for="inputDescription" class="col-form-label text-body-secondary ">Description</label>
                        </div>
                        <div class="form-group">
                          <textarea name="description" th:value="*{description}"  required minlength="5" id="inputDescription" class="form-control"></textarea>
                        </div>
                      </div>
                      <div class="mt-6">
                        <div class="form-group">
                          <label for="image" class="col-form-label text-body-secondary">Picture</label>
                        </div>
                        <div class="form-group">
                          <input type="file" name="image"
                                 id="image"
                                 accept="image/*"
                                 class="form-control-file text-body-secondary"
                                 aria-describedby="imageError">
                          <small id="imageError"
                                 class="invalid-feedback  form-text bg-danger rounded">Invalid picture</small>
                        </div>
                      </div>
                      <div class="mt-6">
                        <div class="form-group">
                          <label class="text-center text-body-secondary mt-6" for="category">Category</label>
                          <select id="category"
                                  name="category"
                                  class="form-control-color w-75">
                            <option value="">Select category</option>
                            <option th:each="c : ${T(com.example.myshoppingapp.domain.enums.Category).values()}"
                            th:text="${c}"
                            th:value="${c}"
                            th:selected="${c} == *{category}">
                            Category type
                            </option>
                          </select>
                          <small class="text-danger" th:if="${#fields.hasErrors('category')}">
                            Category type is required
                          </small>
                        </div>
                      </div>
                      <div>

                        <div class="form-group">
                          <label for="url" class="col-form-label text-body-secondary">Recipe Url</label>
                          <input id="url" type="text"
                                 name="url"
                                 class="form-control" placeholder="Add recipe link ...">
                        </div>
                      </div>

                      <div class="form-group">
                        <label for="imageUrl" class="col-form-label text-body-secondary">Picture Url</label>
                        <input id="imageUrl" type="text"
                               name="imageUrl"
                               class="form-control" placeholder="Add picture ...">
                      </div>
                      <div class="d-flex justify-content-center mt-4">
                        <button class="btn btn-primary w-50 text-dark" type="submit">Save</button>
                      </div>
                    </form>
                  </div>

                </div>
              </div><!-- End Icon Box -->
            </div>
        </div>
      </div>
    </section>







  </main><!-- End #main -->

  <!-- ======= Footer ======= -->
  <footer>
    <th:block th:include="~{fragments/footer}"></th:block>
  </footer>

</body>

</html>
