<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <th:block th:include="~{fragments/head}"></th:block>
  <title>All Recipes</title>
</head>

<body>
  <!-- ======= Header ======= -->
  <header id="header" class="header fixed-top d-flex align-items-center">
    <th:block th:include="~{fragments/nav-bar}"></th:block>
  </header>
 <!-- End Header -->

  <main id="main-recipes">
    <!-- ======= Breadcrumbs ======= -->
    <div class="breadcrumbs">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <h2 data-aos="fade-up">

            <div class="section-header">
              <p > <span>Add Recipe</span>
              </p>
            </div>

          </h2>
          <ol>
            <li class="text-light"><a onclick="history.back()"> Back </a></li>
            <li class="text-light"> Add Recipe </li>
          </ol>
        </div>

      </div>
    </div><!-- End Breadcrumbs -->


    <section id="why-us" class="why-us section-bg">
      <div class="container justify-content-center" data-aos="fade-up">

        <div class="col-lg-12 justify-content-center" data-aos="fade-up" data-aos-delay="100">

            <div class="row lg-12 justify-content-center">
              <div class="col-lg-6 justify-content-center rounded-5" data-aos="fade-up" data-aos-delay="200">
                <div class="icon-box d-flex flex-column align-items-center rounded-5 ">
                    <h2>Add new recipe</h2>

                    <form id="add-recipe" class=" text-white mt-5 justify-content-center w-75"
                          th:action="@{/add-recipe}"
                          th:method="POST"
                          th:object="${recipeAddModel}"
                          enctype="multipart/form-data">

                        <div class="form-group">
                          <label for="inputName" class="col-form-label text-body-secondary ">
                            <small class="text-danger"> * </small>
                            <strong> Title </strong> </label>
                        </div>
                        <div class="form-group">
                          <input name="name"
                                 th:value="*{name}"
                                 th:errorclass="is-invalid"
                                 required minlength="5" maxlength="100"
                                 type="text"
                                 id="inputName"
                                 class="form-control rounded-5"
                                 aria-describedby="inputNameError">
                          <small class="text-danger" th:if="${#fields.hasErrors('name')}">
                            Title length must be between 5 and 100 characters
                          </small>
                        </div>

                        <div class="form-group">
                          <label for="description" class="col-form-label text-body-secondary ">
                            <small class="text-danger"> * </small>
                            <strong> Description </strong>
                          </label>
                          <textarea
                                  id="description"
                                  rows="5"
                                  name="description"
                                  th:errorclass="is-invalid"
                                  required minlength="5"
                                  aria-describedby="inputDescriptionError"
                                  th:field="*{description}"
                                  class="form-control rounded-5"></textarea>
                        </div>

                        <div class="form-group">
                          <label class="text-center text-body-secondary mt-6" for="category">
                            <small class="text-danger"> * </small>
                            <strong> Category </strong>
                          </label>
                          <select id="category"
                                  name="category"
                                  class="form-control-color w-50 m-2 rounded-5 text-center">
                            <option value=""> Select </option>
                            <option th:each="c : ${T(com.example.myshoppingapp.model.enums.Category).values()}"
                            th:text="${c}"
                            th:value="${c}"
                            th:selected="${c} == *{category}">
                            Category type
                            </option>
                          </select>
                          <div>
                            <small class="text-danger" th:if="${#fields.hasErrors('category')}">
                              Category type is required
                            </small>
                          </div>

                        </div>



                        <div class="form-group">
                          <label for="url" class="col-form-label text-body-secondary"> <strong>Recipe Url</strong> </label>
                          <input id="url" type="text"
                                 name="url"
                                 th:value="*{url}"
                                 th:errorclass="is-invalid"
                                 class="form-control rounded-5" placeholder="Add recipe link ...">
                        </div>


                      <div class="d-flex justify-content-center mt-4">
                        <button class="btn btn-outline-dark  rounded-5 mx-1" type="submit"><strong>Save</strong></button>
                      </div>
                    </form>

                </div>
              </div><!-- End Icon Box -->
            </div>
        </div>
      </div>
    </section>






  </main><!-- End #main -->

  <!-- ======= Footer ======= -->
  <footer>
    <th:block th:include="~{fragments/footer}"></th:block>
  </footer>

</body>

</html>
