<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <th:block th:include="~{fragments/head}"></th:block>
  <title>Object not found :(</title>
</head>
<body>

<header id="header" class="header fixed-top d-flex align-items-center">
  <th:block th:include="~{fragments/nav-bar}"></th:block>

<!-- End Header -->

<main id="main">
  <!-- ======= Breadcrumbs ======= -->
  <div class="breadcrumbs">
    <div class="container align-content-center">

      <div class="d-flex justify-content-between align-items-center">
        <h2 data-aos="fade-up">

          <div class="section-header align-content-center">

          </div>

        </h2>
        <ol>
          <li><a onclick="history.back()">Go back</a></li>
          <li>Maintenance</li>
        </ol>
      </div>

    </div>
  </div><!-- End Breadcrumbs -->


  <section id="why-us" class="why-us section-bg">

      <div class="col-lg-12 justify-content-center" data-aos="fade-up" data-aos-delay="100">

        <div class="row lg-12 justify-content-center">

            <div class="icon-box d-flex flex-column align-items-center rounded-5 ">
              <div class="text-center">




                <div class="text-center mt-3">
                  <i class="bi bi-emoji-frown icon"></i>
                  <h1 class="mt-4 mb-0 text-body-secondary " >  <strong>Oopsâ€¦</strong>
                  </h1>

                  <h4 class="mt-2 mb-0 font-monospace">
                    <i>Sorry, but object with ID <th:block th:text="${objectId}"></th:block> was not found!</i> <br>
                  </h4>
                  <hr class="bg-hero hr-4 bg-body-secondary"/>

                  <button onclick="history.back()" class="btn bg-transparent glow-button">
                    Get <strong>Back</strong> to where you were <br>
                    or go <a th:href="@{/home}">Home</a>
                  </button>

                  <img  th:src="@{'/images/Error-cat.jpg'}" width="200" />



                </div>
              </div>



            </div>
          </div><!-- End Icon Box -->


        </div>
      </div>
  </section>







</main><!-- End #main -->

<!-- ======= Footer ======= -->
<footer>
  <th:block th:include="~{fragments/footer}"></th:block>
</footer>



</body>
</html>
