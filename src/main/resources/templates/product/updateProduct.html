<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <th:block th:include="~{fragments/head}"></th:block>
  <title>All Recipes</title>
</head>

<body>
  <!-- ======= Header ======= -->
  <header id="header" class="header fixed-top d-flex align-items-center">
    <th:block th:include="~{fragments/nav-bar}"></th:block>
  </header>
 <!-- End Header -->

  <main id="main">
    <!-- ======= Breadcrumbs ======= -->
    <div class="breadcrumbs">
      <div class="container align-content-center">

        <div class="d-flex justify-content-between align-items-center">
          <h2 data-aos="fade-up">

            <div class="section-header align-content-center">
              <p > <span>Update item</span>
              </p>
            </div>

          </h2>
          <ol>
            <li><a th:href="@{/home}">Home</a></li>
            <li>Update product</li>
          </ol>
        </div>

      </div>
    </div><!-- End Breadcrumbs -->


    <section id="why-us" class="why-us section-bg">
      <div class="container justify-content-center" data-aos="fade-up">

        <div class="col-lg-12 justify-content-center" data-aos="fade-up" data-aos-delay="100">

            <div class="row lg-12 justify-content-center">
              <div class="col-lg-6 justify-content-center rounded-5" data-aos="fade-up" data-aos-delay="200">
                <div class="icon-box d-flex flex-column align-items-center rounded-5 border-dark ">
                  <h4><i>Want to edit this item?</i></h4>

                  <form action="#" th:action="@{/product/updateProduct/{id}(id=${product.id})}" th:object="${product}" th:method="PUT">
                    <!-- Add hidden form field to handle update -->
                    <input type="hidden" th:field="*{id}"/>
                    <input type="text" th:field="*{name}" class="form-control mb-4 col-7 rounded-5">

                    <button type="submit" class="btn btn-outline-dark rounded-5 col-7 mb-4"> Update </button>
                  </form>

                  <a th:href="@{/product-list}" th:color="white"> Back to Product List </a>
                </div>
              </div><!-- End Icon Box -->


            </div>
        </div>
      </div>
    </section>







  </main><!-- End #main -->

  <!-- ======= Footer ======= -->
  <footer>
    <th:block th:include="~{fragments/footer}"></th:block>
  </footer>

</body>

</html>
