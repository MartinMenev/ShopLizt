<!DOCTYPE html>
<html lang="en">

<head>
  <th:block th:include="~{fragments/head}"></th:block>
  <title>All Recipes</title>
</head>

<body >
  <!-- ======= Header ======= -->
  <header id="header" class="header fixed-top d-flex align-items-center">
    <th:block th:include="~{fragments/nav-bar}"></th:block>
  </header>
 <!-- End Header -->

  <main id="main" >
    <!-- ======= Breadcrumbs ======= -->
    <div class="breadcrumbs">
      <div class="container align-content-center">

        <div class="d-flex justify-content-between align-items-center">
          <h2 data-aos="fade-up">

            <div class="section-header align-content-center">
              <p > <span>Login</span>
              </p>
            </div>

          </h2>
          <ol>
            <li><a onclick="history.back()">Back</a></li>
            <li>Login</li>
          </ol>
        </div>

      </div>
    </div><!-- End Breadcrumbs -->


    <section id="why-us" class="why-us section-bg">
      <div class="container justify-content-center " data-aos="fade-up">

        <div class="col-lg-12 justify-content-center vh-100" data-aos="fade-up" data-aos-delay="100">

            <div class="row lg-12 justify-content-center ">
              <div class="col-lg-6 justify-content-center rounded-5 " data-aos="fade-up" data-aos-delay="200">
                <div class="icon-box d-flex flex-column align-items-center rounded-5 ">

                  <form class="mx-auto w-60" th:method="POST" th:action="@{/users/login}">
                    <input type="hidden" name="_csrf" value="c95ccb2b-1afa-47bd-bf7b-a5b72739470b">
                    <div class="form-group p-2">
                      <label for="username" class="text-dark font-monospace mb-1 "><strong>Username</strong></label>
                      <input type="text" class="form-control" id="username" placeholder="Username..." name="username">

                    </div>
                    <div class="form-group p-2">
                      <label for="password" class="text-dark font-monospace mb-1"><strong>Password</strong></label>
                      <input type="password" class="form-control" id="password" placeholder="Password..." name="password">
                    </div>

                    <small id="usernameUniqueError" th:if="${bad_credentials}"
                           class=" text-danger">Invalid Username or Password</small>
                    <hr class="bg-hero hr-2"/>
                    <div class="button-holder mt-3 d-flex justify-content-center">
                      <button type="submit" class="btn btn-outline-dark rounded-5"><strong>Login </strong></button>
                    </div>
                  </form>

                  <hr class="bg-hero hr-3"/>

                  <h6>
                    Not using the app yet?
                    <a class="btn-book-a-table" th:href="@{/users/register}"> Register </a>
                  </h6>

                </div>
              </div><!-- End Icon Box -->


            </div>
        </div>
      </div>
    </section>







  </main><!-- End #main -->

  <!-- ======= Footer ======= -->
  <footer>
    <th:block th:include="~{fragments/footer}"></th:block>
  </footer>

</body>

</html>
