<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <th:block th:include="~{fragments/head}"></th:block>
  <title>Admin</title>
</head>

<body>
  <!-- ======= Header ======= -->
  <header id="header" class="header fixed-top d-flex align-items-center">
    <th:block th:include="~{fragments/nav-bar}"></th:block>
  </header>
 <!-- End Header -->

  <main id="main">
    <!-- ======= Breadcrumbs ======= -->
    <div class="breadcrumbs">
      <div class="container align-content-center">

        <div class="d-flex justify-content-between align-items-center">
          <h2 data-aos="fade-up">

            <div class="section-header align-content-center">
              <p > <span>Admin</span>
              </p>
            </div>

          </h2>
          <ol>
            <li><a onclick="history.back()">Go back</a></li>
            <li>Admin page</li>
          </ol>
        </div>

      </div>
    </div><!-- End Breadcrumbs -->


    <section id="why-us" class="why-us section-bg">
      <div class="container justify-content-center" >
        <div class="row justify-content-center">
              <div class="col-lg-5 col-md-12 justify-content-center rounded-5" >
                <div class="icon-box d-flex flex-column align-items-center rounded-5 ">
                  <h2>Comments to approve</h2>
                  <h6 th:if="${comments.isEmpty()}">
                    <hr class="bg-hero hr-4 bg-body-secondary aos-animate"/>
                    No new comment yet. <br>
                    You can check again later. <br>
                    <i class="bi bi-box-arrow-in-down-left"></i>
                  </h6>
                  <table class="table table-responsive-sm  rounded-3 bg-white"  th:unless="${comments.isEmpty()}">
                    <thead>
                    <tr>
                      <th></th>
                      <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr   th:each="comment:${comments}">
                      <td  >
                        <a title="Mark as Approved" class="bi-check2-circle" href="#" th:href="@{/approve-comment/{id}(id=*{id})}"></a>
                        <a th:href="@{#}" class="btn btn-light " th:text="${comment.text}"> </a>
                      </td>
                      <td>

                          <!--                remove Product-->
                        <a title="Delete item" th:href="@{/delete-comment/{id}(id=${comment.id})}" class="btn btn-light">
                          <i class="fa-solid fa-xmark"></i>
                        </a>

                      </td>
                    </tr>
                    </tbody>
                  </table>



                </div>
              </div><!-- End Icon Box -->

              <div class="col-lg-5 justify-content-center rounded-5" >
                <div class="icon-box d-flex flex-column align-items-center rounded-5 bg-body-secondary">
                  <h4><i>Search Users by name</i></h4>
                  <table class="table table-responsive-sm  rounded-3 bg-body-secondary" th:unless="${searchedUsers == null}" >
                    <thead>
                    <tr>
                      <th></th>
                      <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr   th:each="user:${searchedUsers}">
                      <td  >
                        <a title="Return item to my Shopping list" class="bi bi-arrow-clockwise" href="#" th:href="@{/reuse-product/{id}(id=${product.id})}"></a>
                        <a th:href="@{#}" class="btn bg-body-secondary " th:text="${user.username}"> </a>
                      </td>
                      <td>


                        <!--                remove Product-->
                        <a title="Grant Admin role" th:href="@{/make-admin/{id}(id=${user.id})}" class="btn btn-light bg-body-secondary"><i class="fa-solid fa-xmark bg-body-secondary"></i></a>


                      </td>
                    </tr>
                    </tbody>
                  </table>



                </div>
              </div><!-- End Icon Box -->

        </div>
      </div>
    </section>







  </main><!-- End #main -->

  <!-- ======= Footer ======= -->
  <footer>
    <th:block th:include="~{fragments/footer}"></th:block>
  </footer>

</body>

</html>
