<!DOCTYPE html>
<html lang="en">

<head>
  <th:block th:include="~{fragments/head}"></th:block>
  <title>All Recipes</title>
</head>

<body>
  <!-- ======= Header ======= -->
  <header id="header" class="header fixed-top d-flex align-items-center">
    <th:block th:include="~{fragments/nav-bar}"></th:block>
  </header>
 <!-- End Header -->

  <main id="main">
    <!-- ======= Breadcrumbs ======= -->
    <div class="breadcrumbs">
      <div class="container align-content-center">

        <div class="d-flex justify-content-between align-items-center">
          <h2 data-aos="fade-up">

            <div class="section-header align-content-center">
              <p > <span> My Profile</span>
              </p>
            </div>

          </h2>
          <ol>
            <li><a th:href="@{/home}">Home</a></li>
            <li>Profile</li>
          </ol>
        </div>

      </div>
    </div><!-- End Breadcrumbs -->


    <section id="why-us" class="why-us section-bg">
      <div class="container justify-content-center" data-aos="fade-up">

        <div class="col-lg-12 justify-content-center" data-aos="fade-up" data-aos-delay="100">

            <div class="row lg-12 justify-content-center" th:object="${user}">
              <div class="col-lg-6 justify-content-center rounded-5" data-aos="fade-up" data-aos-delay="200">
                <div class="icon-box d-flex flex-column align-items-center rounded-5 border-dark">
                  <div class="text-center">
                    <!--                        DEFAULT PICTURE-->
                    <img th:unless="${user.picture == null}" th:src="${user.picture.pictureUrl}" width="100" class="rounded-circle" alt="picture">
                    <img th:if="${user.picture == null}" th:src="@{'/images/default-user-pic.jpg'}" width="100" />

                    <div class="text-center mt-3" th:object="${user}">
                      <a title="Update your profile" th:href="@{/update-user}"
                         class="btn btn-light"> <i class="fa-regular fa-pen-to-square"></i> </a>
                      <h4 class="mt-4 mb-0">Username</h4>
                      <span class="mt-2 mb-0 text-body-secondary" th:text="${user.username}" ></span>
                      <h4 class="mt-2 mb-0">Email</h4>
                      <span class="mt-2 mb-0 text-body-secondary" th:text="${user.email}"></span>
                      <h4 class="mt-2 mb-0">Role</h4>
                      <span class="logo-home-text" th:text="${user.getRoles()}"></span>
                    </div>
                  </div>



                </div>
              </div><!-- End Icon Box -->


            </div>
        </div>
    </section>







  </main><!-- End #main -->

  <!-- ======= Footer ======= -->
  <footer>
    <th:block th:include="~{fragments/footer}"></th:block>
  </footer>

</body>

</html>
